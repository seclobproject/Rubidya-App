version: 2.1.1+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_svg: ^1.1.6
  flutter_lints: ^2.0.0
  country_pickers: ^2.0.0
  dio: ^5.3.3
  logger: ^1.1.0
  shared_preferences: ^2.0.0
  path_provider: ^2.0.14
  http: any
  image_picker: ^0.8.7+5
  image: ^3.0.1
  share_plus: ^7.2.1
  flutter_otp_text_field: ^1.1.1
  otp_pin_field: ^1.2.2
  otp_text_field: ^1.1.3
  webview_flutter: ^2.0.13
  url_launcher: ^6.0.6
  youtube_player_flutter: ^8.0.0
  scroll_loop_auto_scroll: ^0.0.2
  flutter_image_filters: ^0.0.17
  camera: ^0.9.4+5
  image_cropper: ^1.4.0
  upgrader: ^10.0.1
  easy_debounce: ^2.0.3
  favorite_button: ^0.0.4
#  floating_action_row: ^1.0.2
  flutter_speed_dial: ^3.0.5
  in_app_update: ^4.2.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo3.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/
    - assets/image/
    - assets/svg/

